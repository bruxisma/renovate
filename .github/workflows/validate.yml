name: Validate
on:
  push:
    branches: [main]
  pull_request:
    types: [synchronize, opened, edited]
jobs:
  skip:
    name: Skip Duplicate Actions
    runs-on: ubuntu-latest
    outputs:
      should-skip: ${{steps.skip.outputs.should_skip}}
    steps:
      - name: Skip Duplicate Actions
        uses: fkirc/skip-duplicate-actions@f75f66ce1886f00957d99748a42c724f4330bdcf # v5
        id: skip
  actions:
    name: Lint Action Workflows
    runs-on: ubuntu-latest
    needs: skip
    if: needs.skip.outputs.should-skip != 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - name: Review Dog - actionlint
        uses: reviewdog/action-actionlint@a5524e1c19e62881d79c1f1b9b6f09f16356e281 # v1
  check:
    name: Check
    runs-on: ubuntu-latest
    needs: skip
    if: needs.skip.outputs.should-skip != 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          cache-dependency-path: "**/package-lock.json"
          cache: npm
      - name: Install Tools
        run: npm ci
      - name: Check
        run: npm run --silent check
