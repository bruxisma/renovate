name: Validate
on:
  push:
    branches: [main]
  pull_request:
    types: [synchronize, opened, edited]
jobs:
  skip:
    name: Skip Duplicate Actions
    runs-on: ubuntu-latest
    outputs:
      should-skip: ${{steps.skip.outputs.should_skip}}
    steps:
      - name: Skip Duplicate Actions
        uses: fkirc/skip-duplicate-actions@12aca0a884f6137d619d6a8a09fcc3406ced5281 # v5
        id: skip
  actions:
    name: Lint Action Workflows
    runs-on: ubuntu-latest
    needs: skip
    if: needs.skip.outputs.should-skip != 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3
      - name: Review Dog - actionlint
        uses: reviewdog/action-actionlint@7485c2136bd093d2317a854c72910eebaee35238 # v1
  check:
    name: Check
    runs-on: ubuntu-latest
    needs: skip
    if: needs.skip.outputs.should-skip != 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3
      - name: Setup Node
        uses: actions/setup-node@5e21ff4d9bc1a8cf6de233a3057d20ec6b3fb69d # v3
        with:
          cache-dependency-path: "**/package-lock.json"
          cache: npm
      - name: Install Tools
        run: npm ci
      - name: Check
        run: npm run --silent check
